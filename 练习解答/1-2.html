<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习1-2</title>
</head>
<body>




	<script>
// 如果某年的年份值是4的倍数并且不是100的倍数,或者该年份值是400的倍数,那么这一年就是闰年.请编制一个页面,该页面显示当天是否处于闰年.
// 提示:使用以下语句,可使变量year的值就是当天所属的年份值.
// var today = new Date();   //获取当天日期
// var year = today.getFullYear();   //获取当天年份

	var today = new Date();
	var year = today.getFullYear();

	document.write("当日的日期和时间:"+today);
	document.write("<br/>");
	document.write("当日的年份:"+year);
	document.write("<br/>");
	
	if( year%4==0 && year%100!=0 || year%400==0 ){
		document.write("当天处于闰年!");
	}else{
		document.write("当天不处于闰年!");
	}

	</script>
	
</body>
</html>
