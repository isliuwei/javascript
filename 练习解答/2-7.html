<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习2-7</title>
</head>
<body>





	<script>
	
//有一个三位数x,被4除余2,被7除余3,被9除余5,请求出这个数.

	var x;
	for(x=100;x<=999;x++){
		if(x%4==2 && x%7==3 && x%9==5){
			document.write("x="+x);
			document.write("<br/>");
		}	
	}

	</script>
	
</body>
</html>
