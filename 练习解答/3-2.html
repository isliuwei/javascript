
<!DOCTYPE html>

<body>





	<script>
//
//编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。
		
		var x,y;
		x=prompt("请输入x的值：","在此对话框内输入x的值");
		y=prompt("请输入y的值：","在此对话框内输入y的值");

		function Min(x,y){
			return ((x)<(y)? x : y);
		}
		alert("Min("+x+","+y+")"+"="+Min(x,y));


	</script>
	
</body>
