<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习4-3</title>
</head>
<body>



	<script>
//设计一个页面，在页面上显示信息“现在是XXXX年XX月XX日Xx点XX分XX秒（星期X)，欢迎您的到访！
	var today,year,month,date,hour,minute,second,week;
	today = new Date();
	year = today.getFullYear();
	// alert(year);
	month = today.getMonth();
	// alert(month);
	date = today.getDate();
	// alert(date);
	hour = today.getHours();
	// alert(hour);
	minute = today.getMinutes();
	// alert(minute);
	second = today.getSeconds();
	// alert(second);
	week = today.getDay();
	week*=1;
	switch(week){
		case 0: week = "星期日";
		break;
		case 1: week = "星期一";
		break;
		case 2: week = "星期二";
		break;
		case 3: week = "星期三";
		break;
		case 4: week = "星期四";
		break;
		case 5: week = "星期五";
		break;
		case 6: week = "星期六";
		break;
		default: week = "未知值！";
	}
	// alert(week);
	document.write(today);
	document.write("<br />");
	document.write("现在是"+year+"年"+(month+1)+"月"+date+"日"+hour+"点"+minute+"分"+second+"秒"+"（"+week+"）"+",欢迎您的到访！");


	</script>


	
</body>
</html>
