<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习3-3</title>
</head>
<body>




	<script>
//编写一个判断某个非负整数是否能够同时被3,5,7整除的函数,然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数,并要求每行显示6个这样的数.
		var nb = 0;
		function fun(x){
			if(x%3==0 && x%5==0 && x%7==0){
				return x;
			}			
		}
		for(n=1;n<=1000;n++){
			if(fun(n)){
				document.write(n);
				nb++;
				if(nb%6==0){
					document.write("<br/>");
				}else{
					document.write(",");
				}
			}	
		}
		document.write("<br/>");
		document.write(nb);	
		

		


	</script>
	
</body>
</html>
