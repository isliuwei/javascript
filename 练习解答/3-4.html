	<script>
//在页面上编程输出100~1000之间的所有素数,并要求每行显示6个素数.
		function IsPrime(num){
			if (num<1) return false;
			for(var i=2; i<num; i++){
				if(num%i==0){
					return false;
				}
					return true;
				
			}
		}

		var nb = 0;
		for(var num=100; num<=1000; num++){
			if(IsPrime(num)){
				if(nb%6>0){
					document.write(",");
					nb++;
					document.write(num);	
				}
				if(nb%6==0){
					document.write("\n");
				}
			}
		}
