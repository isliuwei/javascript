<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习4-1</title>
</head>
<body>



	<script>
//根据用户输入的数值，计算其平方、平方根和自然对数

	var num;
	num = prompt("请输入数值：","在此框内输入");
	alert("你输入的数字是："+num);
	document.write("你输入的数字是："+num);
	document.write("<br />");
	document.write(num+"的平方是："+Math.pow(num,2));
	document.write("<br />");
	document.write(num+"的平方根是："+Math.sqrt(num));
	document.write("<br />");
	document.write(num+"的自然对数是："+Math.log(num));
	document.write("<br />");

	</script>
	
</body>
</html>
