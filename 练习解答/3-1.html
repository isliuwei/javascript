	<script>
//
//编写一个函数 f(x) = 4x^2+3x+2，使用户通过提示对话框瑜入x的值，能得到相应的计算结果


		var x;
		x=prompt("请输入x的值：","在此对话框内输入x的值");
		function f(x){
			return 4*x*x+3*x+2;
		}
		alert("f("+x+")="+f(x));


	</script>
